<!doctype html>
<head>
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="{{ profile.name }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <koken:title />
    <koken:asset file="css/screen.css" />
</head>
<body>
    <header>
        <nav class="static-navbar">
            <div class="nav-list-wrapper">
                <koken:if data="location.here" equals="/">
                    <ul class="inside-links nav-list">
                        <li>
                            <a href="#">
                                <i class="icon-up"></i>
                            </a>
                        </li>
                        <li><a href="#projects-heading">Projects</a></li>
                        <li><a href="#testimonials-heading">Testimonials</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </koken:if>
                <div id="main-nav">
                    <koken:navigation />
                </div>
            </div>
        </nav>
        <koken:if data="location.here" equals="/">
            <div id="me">
                <h1><span id="name">{{ site.title }}</span>
                <span id="tagline">{{ site.tagline }}</span></h1>
            </div>
        </koken:if>
    </header>
