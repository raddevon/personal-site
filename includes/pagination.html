<!-- Paginates data for index page this is included in -->
<koken:pagination>

<div id="pagination">

  <koken:if condition="{{ page }} > 1">

    <koken:link data="previous_page" title="View page {{ previous_page.number }}">
      &larr; Previous&nbsp;&nbsp;
    </koken:link>


  </koken:if>

  {{ page }}

  <koken:if condition="{{ page }} < {{ pages }}">

    <koken:link data="next_page" title="View page {{ next_page.number }}">
      &nbsp;&nbsp;Next &rarr;
    </koken:link>


  </koken:if>

</div>

</koken:pagination>
